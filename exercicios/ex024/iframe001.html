<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de <Iframe></Iframe></title>
</head>
<body>
    <h1>Teste de iframe</h1>
    <p>
        Acesse o site
        <iframe src="https://www.cursoemvideo.com" frameborder="0" width="500" height="500" scrolling="auto" scolling="no">
            [ Seu navegador não suporta iframes ]
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>
        e faça o seu curso!
    </p>
</body>
</html>
